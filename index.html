<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroidsé¢¨ã‚²ãƒ¼ãƒ </title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        .score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .demo-mode {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0;
            font-size: 24px;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="score">ã‚¹ã‚³ã‚¢: <span id="score">0</span> | ãƒ©ã‚¤ãƒ•: <span id="lives">3</span></div>
    <div id="demoText" class="demo-mode" style="display: none;">
        ğŸ® DEMO MODE - ä½•ã‹ã‚­ãƒ¼ã‚’æŠ¼ã—ã¦ãƒ—ãƒ¬ã‚¤é–‹å§‹ ğŸ®
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>æ“ä½œæ–¹æ³•:</p>
        <p>â† â†’ : å›è»¢ | â†‘ : æ¨é€² | ã‚¹ãƒšãƒ¼ã‚¹ : å°„æ’ƒ</p>
        <p>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã¯ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let score = 0;
        let lives = 3;
        let keys = {};
        let invulnerable = 0; // ç„¡æ•µæ™‚é–“
        let gameOver = false;
        let isDemo = false;
        let lastUserInput = Date.now();
        let demoActionTimer = 0;
        let demoTarget = null;

        // å®‡å®™èˆ¹
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            vx: 0,
            vy: 0,
            size: 8
        };

        // å¼¾ä¸¸é…åˆ—
        let bullets = [];

        // å°æƒ‘æ˜Ÿé…åˆ—
        let asteroids = [];

        // åˆæœŸå°æƒ‘æ˜Ÿã‚’ç”Ÿæˆ
        function createAsteroid(x, y, size) {
            return {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 3,
                vy: (Math.random() - 0.5) * 3,
                size: size || 40,
                angle: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            };
        }

        // åˆæœŸå°æƒ‘æ˜Ÿã‚’é…ç½®
        for (let i = 0; i < 8; i++) {
            asteroids.push(createAsteroid());
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼å…¥åŠ›ã‚’è¨˜éŒ²
            lastUserInput = Date.now();
            
            // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ä¸­ã®å ´åˆã¯çµ‚äº†
            if (isDemo) {
                stopDemo();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // å®‡å®™èˆ¹ã‚’æç”»
        function drawShip() {
            if (invulnerable > 0 && Math.floor(invulnerable / 5) % 2) {
                return; // ç‚¹æ»…åŠ¹æœ
            }
            
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            
            // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ä¸­ã¯å…‰ã‚‹è¼ªéƒ­ã‚’è¿½åŠ 
            if (isDemo) {
                ctx.strokeStyle = '#ff0';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 200) * 0.3;
                ctx.beginPath();
                ctx.arc(0, 0, ship.size * 2, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ship.size, 0);
            ctx.lineTo(-ship.size, -ship.size/2);
            ctx.lineTo(-ship.size/2, 0);
            ctx.lineTo(-ship.size, ship.size/2);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        // å°æƒ‘æ˜Ÿã‚’æç”»
        function drawAsteroid(asteroid) {
            ctx.save();
            ctx.translate(asteroid.x, asteroid.y);
            ctx.rotate(asteroid.angle);
            ctx.strokeStyle = '#aaa';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const points = 8;
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = asteroid.size * (0.8 + Math.sin(i * 3) * 0.2);
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        // å¼¾ä¸¸ã‚’æç”»
        function drawBullet(bullet) {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // ãƒ©ãƒƒãƒ—ã‚¢ãƒ©ã‚¦ãƒ³ãƒ‰ï¼ˆç”»é¢ç«¯å‡¦ç†ï¼‰
        function wrapPosition(obj) {
            if (obj.x < 0) obj.x = canvas.width;
            if (obj.x > canvas.width) obj.x = 0;
            if (obj.y < 0) obj.y = canvas.height;
            if (obj.y > canvas.height) obj.y = 0;
        }

        // è¡çªåˆ¤å®š
        function checkCollision(obj1, obj2, distance) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy) < distance;
        }

        // å¼¾ä¸¸ç™ºå°„
        function shootBullet() {
            const bullet = {
                x: ship.x + Math.cos(ship.angle) * ship.size,
                y: ship.y + Math.sin(ship.angle) * ship.size,
                vx: Math.cos(ship.angle) * 8 + ship.vx,
                vy: Math.sin(ship.angle) * 8 + ship.vy,
                life: 60
            };
            bullets.push(bullet);
        }

        // å®‡å®™èˆ¹ãŒãƒ€ãƒ¡ãƒ¼ã‚¸ã‚’å—ã‘ã‚‹
        function damageShip() {
            if (invulnerable > 0) return; // ç„¡æ•µæ™‚é–“ä¸­ã¯ç„¡åŠ¹
            
            lives--;
            invulnerable = 120; // 2ç§’é–“ç„¡æ•µ
            
            // å®‡å®™èˆ¹ã‚’ä¸­å¤®ã«ãƒªã‚»ãƒƒãƒˆ
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0;
            ship.vy = 0;
            ship.angle = 0;
            
            if (lives <= 0) {
                gameOver = true;
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            lives = 3;
            score = 0;
            gameOver = false;
            invulnerable = 0;
            asteroids = [];
            bullets = [];
            
            // å®‡å®™èˆ¹ã‚’ãƒªã‚»ãƒƒãƒˆ
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0;
            ship.vy = 0;
            ship.angle = 0;
            
            // åˆæœŸå°æƒ‘æ˜Ÿã‚’ç”Ÿæˆ
            for (let i = 0; i < 8; i++) {
                asteroids.push(createAsteroid());
            }
            
            // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã§ãªã„å ´åˆã¯å…¥åŠ›æ™‚é–“ã‚’æ›´æ–°
            if (!isDemo) {
                lastUserInput = Date.now();
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ã‚’æç”»
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.font = '24px Arial';
            ctx.fillText('æœ€çµ‚ã‚¹ã‚³ã‚¢: ' + score, canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.font = '18px Arial';
            ctx.fillText('ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã‚’æŠ¼ã—ã¦å†ã‚¹ã‚¿ãƒ¼ãƒˆ', canvas.width / 2, canvas.height / 2 + 60);
        }

        // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã®AIåˆ¶å¾¡
        function updateDemoAI() {
            demoActionTimer++;
            
            // 30ãƒ•ãƒ¬ãƒ¼ãƒ ã”ã¨ã«è¡Œå‹•ã‚’è€ƒãˆã‚‹
            if (demoActionTimer < 30) return;
            demoActionTimer = 0;
            
            // æœ€ã‚‚è¿‘ã„å°æƒ‘æ˜Ÿã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«ã™ã‚‹
            let nearestAsteroid = null;
            let nearestDistance = Infinity;
            
            asteroids.forEach(asteroid => {
                const dx = asteroid.x - ship.x;
                const dy = asteroid.y - ship.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < nearestDistance) {
                    nearestDistance = distance;
                    nearestAsteroid = asteroid;
                }
            });
            
            if (nearestAsteroid) {
                // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ä½ç½®ã‚’äºˆæ¸¬
                const predictTime = 20;
                const targetX = nearestAsteroid.x + nearestAsteroid.vx * predictTime;
                const targetY = nearestAsteroid.y + nearestAsteroid.vy * predictTime;
                
                // å›é¿ãŒå¿…è¦ã‹åˆ¤æ–­
                if (nearestDistance < 100) {
                    // è¿‘ã™ãã‚‹å ´åˆã¯å›é¿
                    const avoidAngle = Math.atan2(
                        ship.y - nearestAsteroid.y,
                        ship.x - nearestAsteroid.x
                    );
                    
                    // å›é¿æ–¹å‘ã«å›è»¢
                    const angleDiff = normalizeAngle(avoidAngle - ship.angle);
                    if (angleDiff > 0.1) {
                        keys['ArrowLeft'] = false;
                        keys['ArrowRight'] = true;
                    } else if (angleDiff < -0.1) {
                        keys['ArrowLeft'] = true;
                        keys['ArrowRight'] = false;
                    } else {
                        keys['ArrowLeft'] = false;
                        keys['ArrowRight'] = false;
                    }
                    
                    // æ¨é€²ã—ã¦å›é¿
                    keys['ArrowUp'] = true;
                    keys['Space'] = false;
                } else {
                    // æ”»æ’ƒä½ç½®ã¸ç§»å‹•
                    const targetAngle = Math.atan2(
                        targetY - ship.y,
                        targetX - ship.x
                    );
                    
                    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«å‘ã‘ã¦å›è»¢
                    const angleDiff = normalizeAngle(targetAngle - ship.angle);
                    
                    if (Math.abs(angleDiff) > 0.2) {
                        if (angleDiff > 0) {
                            keys['ArrowLeft'] = false;
                            keys['ArrowRight'] = true;
                        } else {
                            keys['ArrowLeft'] = true;
                            keys['ArrowRight'] = false;
                        }
                        keys['Space'] = false;
                    } else {
                        // ç‹™ã„ãŒåˆã£ãŸã‚‰å°„æ’ƒ
                        keys['ArrowLeft'] = false;
                        keys['ArrowRight'] = false;
                        keys['Space'] = nearestDistance < 300;
                    }
                    
                    // é€Ÿåº¦èª¿æ•´
                    const speed = Math.sqrt(ship.vx * ship.vx + ship.vy * ship.vy);
                    keys['ArrowUp'] = speed < 3 || nearestDistance > 200;
                }
            } else {
                // å°æƒ‘æ˜ŸãŒãªã„å ´åˆã¯å¾…æ©Ÿ
                keys['ArrowLeft'] = false;
                keys['ArrowRight'] = false;
                keys['ArrowUp'] = false;
                keys['Space'] = false;
            }
        }
        
        // è§’åº¦ã‚’-PIã‹ã‚‰PIã®ç¯„å›²ã«æ­£è¦åŒ–
        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= Math.PI * 2;
            while (angle < -Math.PI) angle += Math.PI * 2;
            return angle;
        }
        
        // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã®ãƒã‚§ãƒƒã‚¯
        function checkDemoMode() {
            if (gameOver || isDemo) return;
            
            // 5ç§’é–“æ“ä½œãŒãªã‘ã‚Œã°ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰é–‹å§‹
            if (Date.now() - lastUserInput > 5000) {
                startDemo();
            }
        }
        
        // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰é–‹å§‹
        function startDemo() {
            isDemo = true;
            demoActionTimer = 0;
            resetGame();
            document.getElementById('demoText').style.display = 'block';
        }
        
        // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰çµ‚äº†
        function stopDemo() {
            if (isDemo) {
                isDemo = false;
                document.getElementById('demoText').style.display = 'none';
                resetGame();
                // å…¨ã¦ã®ã‚­ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
                Object.keys(keys).forEach(key => keys[key] = false);
            }
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã®ãƒã‚§ãƒƒã‚¯
            checkDemoMode();
            
            // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã®å‡¦ç†
            if (gameOver) {
                if (isDemo) {
                    // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ä¸­ã¯è‡ªå‹•ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
                    setTimeout(() => {
                        resetGame();
                        isDemo = true;
                    }, 2000);
                } else {
                    drawGameOver();
                }
                
                // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ
                if (keys['Space']) {
                    if (!keys.spacePressed) {
                        resetGame();
                        keys.spacePressed = true;
                    }
                } else {
                    keys.spacePressed = false;
                }
                
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ä¸­ã¯AIãŒæ“ä½œ
            if (isDemo) {
                updateDemoAI();
            }

            // ç„¡æ•µæ™‚é–“ã‚’æ¸›ã‚‰ã™
            if (invulnerable > 0) {
                invulnerable--;
            }

            // å®‡å®™èˆ¹ã®æ“ä½œ
            if (keys['ArrowLeft']) {
                ship.angle -= 0.15;
            }
            if (keys['ArrowRight']) {
                ship.angle += 0.15;
            }
            if (keys['ArrowUp']) {
                const thrust = 0.3;
                ship.vx += Math.cos(ship.angle) * thrust;
                ship.vy += Math.sin(ship.angle) * thrust;
                
                // æ¨é€²ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                ctx.save();
                ctx.translate(ship.x, ship.y);
                ctx.rotate(ship.angle);
                ctx.strokeStyle = '#ff0';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-ship.size, -3);
                ctx.lineTo(-ship.size - 8, 0);
                ctx.lineTo(-ship.size, 3);
                ctx.stroke();
                ctx.restore();
            }
            if (keys['Space']) {
                if (!keys.spacePressed) {
                    shootBullet();
                    keys.spacePressed = true;
                }
            } else {
                keys.spacePressed = false;
            }

            // æ‘©æ“¦ã¨æœ€å¤§é€Ÿåº¦åˆ¶é™
            ship.vx *= 0.99;
            ship.vy *= 0.99;
            const maxSpeed = 8;
            const speed = Math.sqrt(ship.vx * ship.vx + ship.vy * ship.vy);
            if (speed > maxSpeed) {
                ship.vx = (ship.vx / speed) * maxSpeed;
                ship.vy = (ship.vy / speed) * maxSpeed;
            }

            // å®‡å®™èˆ¹ã®ä½ç½®æ›´æ–°
            ship.x += ship.vx;
            ship.y += ship.vy;
            wrapPosition(ship);

            // å¼¾ä¸¸ã®æ›´æ–°
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;
                
                wrapPosition(bullet);
                
                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // å°æƒ‘æ˜Ÿã®æ›´æ–°
            asteroids.forEach(asteroid => {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.angle += asteroid.rotationSpeed;
                wrapPosition(asteroid);
            });

            // å¼¾ä¸¸ã¨å°æƒ‘æ˜Ÿã®è¡çªåˆ¤å®š
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    if (checkCollision(bullet, asteroid, asteroid.size)) {
                        bullets.splice(i, 1);
                        
                        // ã‚¹ã‚³ã‚¢åŠ ç®—
                        score += Math.floor(100 / (asteroid.size / 10));
                        
                        // å°æƒ‘æ˜Ÿã‚’åˆ†è£‚
                        if (asteroid.size > 15) {
                            for (let k = 0; k < 2; k++) {
                                const newAsteroid = createAsteroid(
                                    asteroid.x,
                                    asteroid.y,
                                    asteroid.size / 2
                                );
                                asteroids.push(newAsteroid);
                            }
                        }
                        
                        asteroids.splice(j, 1);
                        break;
                    }
                }
            }

            // å®‡å®™èˆ¹ã¨å°æƒ‘æ˜Ÿã®è¡çªåˆ¤å®š
            if (invulnerable === 0) {
                for (let j = 0; j < asteroids.length; j++) {
                    const asteroid = asteroids[j];
                    if (checkCollision(ship, asteroid, asteroid.size + ship.size)) {
                        damageShip();
                        break;
                    }
                }
            }

            // æ–°ã—ã„å°æƒ‘æ˜Ÿã‚’è¿½åŠ ï¼ˆå…¨ã¦ç ´å£Šã•ã‚ŒãŸå ´åˆï¼‰
            if (asteroids.length === 0) {
                for (let i = 0; i < Math.min(10, 5 + Math.floor(score / 1000)); i++) {
                    asteroids.push(createAsteroid());
                }
            }

            // æç”»
            drawShip();
            bullets.forEach(drawBullet);
            asteroids.forEach(drawAsteroid);

            // ã‚¹ã‚³ã‚¢ã¨ãƒ©ã‚¤ãƒ•æ›´æ–°
            scoreElement.textContent = score;
            livesElement.textContent = lives;

            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
    </script>
</body>
</html>
